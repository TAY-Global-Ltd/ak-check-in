<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      id="app-description"
      name="description"
      content=""
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title id="app-title"></title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Expose REACT_APP_TITLE and REACT_APP_DESCRIPTION as global variables
      window.REACT_APP_TITLE = '<%= process.env.REACT_APP_TITLE || "AK Checkin App" %>';
      window.REACT_APP_DESCRIPTION = '<%= process.env.REACT_APP_DESCRIPTION || "An application for displaying club members signing up or checking in." %>';
      
      // Use REACT_APP_TITLE and REACT_APP_DESCRIPTION to set the dynamic title and description
      document.getElementById('app-title').innerHTML = window.REACT_APP_TITLE;
      document.getElementById('app-description').content = window.REACT_APP_DESCRIPTION;
    </script>
  </body>
</html>
